<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
    <div class="title-text">
        <p>Teste os seus conhecimentos sobre obras da sétima arte! </p>
        <img clas src="images/icon.png" alt="">
    </div>
    <h2>Escolha um filme:</h2>

    <div id="filmes"></div>
    
    <template class="temp1"> 
        <div class="item-movie">

            <div class="movies" >
                <img class="movie-image" src="" alt="">
                <p class="movie-name">Nome do filme</p>
            </div>
        </div>

        

    </template>

    <div id="modal" class="hide">
        <div class="modal-bg"></div>

        <div class="modal-content">
            <div class="quiz"></div>

            <a class="modal-close">&#215;</a>

            <div class="result-btn"><button type="button">Ver resultado</button></div>
        </div>

            
    </div>  

             
            <div class="quiz-itens">
                <h2>Pergunta 1</h2>
                    <dl>
                        <dt>
                            <input type="radio" name="item" value="0">
                            <p>Resposta A</p>
                        </dt>
                    </dl>
            </div>
            
        <button class="quiz-btn" type="button">Iniciar Quiz</button>

        <div id="modal-2" class="hide-2" >
            <div class="modal-bg-2"></div>
            <div class="modal-content-2">
                <a class="modal-close-2">&#215;</a>

                <p>Você acertou <span></span></p>
            </div>
        </div>
    
</main>

<footer>
    <p>Criado por Laizean Maciel</p>
</footer>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
